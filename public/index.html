<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SSOT • Portal Operativo</title>
  <link rel="stylesheet" href="/home.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">⟟</span>
      <h1>Interior Catalog SSOT</h1>
    </div>
    <nav class="actions">
      <a class="btn" href="/app/">Abrir Field App</a>
      <a class="btn btn-primary" href="/ops/">Ver Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <section class="status">
      <div class="badge badge-ok">Sistema Activo</div>
      <small id="buildMeta" class="meta">Compilando…</small>
    </section>

    <section class="cards" id="kpiCards">
      <!-- Se llenan desde index.js -->
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Proyectos</h2>
        <div class="panel-actions">
          <a class="link" href="/ops/">Ir al detalle →</a>
        </div>
      </div>
      <div class="table-wrap">
        <table class="table" id="projectsTable">
          <thead>
            <tr>
              <th>Proyecto</th>
              <th>P50</th>
              <th>P80</th>
              <th>Merma</th>
              <th>QC Gate</th>
            </tr>
          </thead>
          <tbody><!-- rows dinámicas --></tbody>
        </table>
      </div>
    </section>

    <section class="quicklinks">
      <a class="ql" href="/app/#/qc/DEMO-001/pre_cnc">➜ Abrir formulario DEMO‑001 (pre‑CNC)</a>
      <a class="ql" href="/api/projects.json">➜ Ver API /projects.json</a>
      <a class="ql" href="/api/ops/index.json">➜ Ver API /ops/index.json</a>
    </section>
  </main>

  <footer class="footer">
    <small>SSOT • Static-first • Netlify • GitHub</small>
  </footer>

  <script defer src="/index.js"></script>
</body>
</html>
